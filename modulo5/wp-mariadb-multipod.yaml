---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wordpress-pod
  name: wordpress-pod
spec:
  ports:
  - name: "80"
    nodePort: 30408
    port: 80
    targetPort: 80
  selector:
    app: wordpress-pod
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb-pod
  name: mariadb-pod
spec:
  ports:
  - name: "3306"
    nodePort: 30284
    port: 3306
    targetPort: 3306
  selector:
    app: mariadb-pod
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: wordpress-pod
  name: wordpress-pod
spec:
  containers:
  - args:
    - apache2-foreground
    env:
    - name: WORDPRESS_DB_NAME
      value: wordpress
    - name: WORDPRESS_DB_HOST
      value: mariadb-pod
    - name: WORDPRESS_DB_PASSWORD
      value: wordpress
    - name: WORDPRESS_DB_USER
      value: wordpress
    image: docker.io/library/wordpress:latest
    name: wordpress
    ports:
    - containerPort: 80
      hostPort: 8080
    resources: {}
    securityContext:
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
    volumeMounts:
    - mountPath: /var/www/html
      name: wpvol-pvc
  restartPolicy: Never
  volumes:
  - name: wpvol-pvc
    persistentVolumeClaim:
      claimName: wpvol
status: {}
---
